<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    
    <title>What To Do?</title>
    <link rel="stylesheet" href="./front/styles.css">
</html>

<body>
  <div class="container" id="header">
    <button id="theme-toggle" class="theme-btn"></button>
    <h1 id="title">What To Do?<div id="border"></div></h1>
  </div>

  <p id="time"></p>

  <div class="container" id="form">
    <form>
      <input id="todo-input" type="text" placeholder="Add a task..." autocomplete="off">
      <button id="todo-btn" type="submit">Add</button>
    </form>
  </div>

  <div class="container" id="mylist">
    <ul id="todo-list">
        <!-- List of tasks will be added here -->
    </ul>
  </div>

    <script src="./front/app.js"></script>
    <script src="./front/showtime.js"></script>
  </body>
</html>
